<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/travelForm.css">
    <title>Ajout d'un voyage</title>
</head>

<body>
    <main id="root">
        <h1>Formualire d'ajout d'un voyage</h1>
        <form action="" method="post" class="form">
            <div>
                <label for="Destination">Destination :</label>
                <input type="text" id="Destination" name="Destination" class="destinationInput">
            </div>
            <div>
                <label for="">lien d'une image:</label>
                <input type="text" id="image" name="image" class="imageInput">
            </div>
            <div>
                <label for="Description">Description :</label>
                <textarea id="Description" name="Description" class="descriptionInput"></textarea>
            </div>
            <button type="submit">Envoyer</button>
        </form>
    </main>
    <script type="module" src="../assets/script/index.js"></script>
</body>

</html>
